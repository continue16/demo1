<script>
  var today = new Date();


  var futureDate = new Date();
  futureDate.setDate(today.getDate() + 21);
  // 获取100天后的时间
  var futureDates = new Date();
  futureDates.setDate(today.getDate() + 40);


  // 获取时间范围内的所有月份和日期
  var dates = [];
  for (var d = futureDate; d <= futureDates; d.setDate(d.getDate() + 1)) {
    var month = d.getMonth() + 1;
    var day = d.getDate();
    dates.push(month + "月" + day + "日");
  }
  var a =document.querySelectorAll('th[id]')
  for(var i=0;i<a.length;i++){
    a[i].innerHTML=dates[i]
  }
